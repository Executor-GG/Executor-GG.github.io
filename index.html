<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Executor GG</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1383452047206121592/1383455524590194859/PngIsCoollight.png?ex=684f839c&is=684e321c&hm=adf65ea864cb12a5a50211d1c949fd3396d795318de317ce345f9b4396e4d8eb&') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      overflow: hidden;
    }

    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 180px;
      height: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
      filter: drop-shadow(3px 3px 6px black);
    }

    .logo:hover {
      transform: scale(1.1);
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      animation: fadeSlideIn 1s ease forwards;
    }

    .button {
      background-color: #6c757d;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s ease, background 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      background-color: #5a6268;
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .button:active::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 200%;
      height: 200%;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      animation: ripple 0.6s linear;
      pointer-events: none;
    }

    @keyframes ripple {
      to {
        transform: translate(-50%, -50%) scale(1);
        opacity: 0;
      }
    }

    .pulse {
      animation: pulse 2s infinite;
    }

    #features {
      margin-top: 20px;
      font-size: 20px;
      display: none;
      animation: fadeInUp 0.5s ease-in forwards;
    }

    @keyframes fadeSlideIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #k label {
      display: block;
      margin-bottom: 5px;
      font-size: 14px;
    }

    #k input {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
      width: 200px;
      transition: box-shadow 0.3s;
    }

    #k input:focus {
      outline: none;
      box-shadow: 0 0 6px rgba(255,255,255,0.6);
    }

    #dm {
      display: none;
      margin-top: 15px;
      font-weight: bold;
      font-size: 14px;
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 8px;
      color: white;
      text-shadow: 0 0 2px black;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <a href="https://johnyjonson.github.io/lol-2.com" target="_blank">
    <img src="vxpeLogo.png" alt="vxpe.gg logo" class="logo">
  </a>

  <div class="container">
    <a href="assets/public-config.txt" download>
      <button class="button">Get Public Config</button>
    </a>

    <button class="button pulse" onclick="window.location.href='https://github.com/JohnyJonson/Executor-gg.wtf/releases'">
      Download Executor
    </button>

    <button class="button" onclick="toggleFeatures()">Features</button>
    <div id="features">Releasing Soon!</div>

    <button class="button" onclick="showKeyBox()">Get Private Config</button>

    <div id="k" style="display:none;margin-top:20px;">
      <label for="kI">Key System:</label>
      <input type="text" id="kI" placeholder="Enter your key">
      <button class="button" onclick="checkKey()">Submit</button>
    </div>

    <div id="dm">
      DM KEY: <span id="dmKey"></span>
    </div>
  </div>

  <!-- Hidden anchor for download -->
  <a id="hiddenDownload" href="assets/newfle.txt" download style="display: none;"></a>

  <script>
    function toggleFeatures() {
      const f = document.getElementById('features');
      f.style.display = (f.style.display === 'none' || f.style.display === '') ? 'block' : 'none';
    }

    function showKeyBox() {
      document.getElementById('k').style.display = 'block';
    }

  function checkKey() {
    const userKey = document.getElementById('kI').value.trim();
    const expectedKey = atob("S0VZX1BVQkxJQy5QUklWQVRFNA=="); // "KEY_PUBLIC.PRIVATE4"
    const dmKey = atob("S0VZX0RNX0FQRS5HZ1hDZ0hUJXNkZ0hlc2Rmc1VTVXZnZGZyc3V6Z1NINDM1NkJHSU9GREdIZHNnam1kZk8=");

    if (userKey === expectedKey) {
      alert("Correct key! Redirecting to Discord for DM Key redemption...");
      window.open("https://discord.gg/kKXngSwqRm", "_blank");

      // Optional: download private config
      document.getElementById('hiddenDownload').click();

      // Show DM Key after delay
      setTimeout(() => {
        document.getElementById('dmKey').textContent = dmKey;
        document.getElementById('dm').style.display = 'block';
      }, 5000);
    } else {
      alert("Invalid key.");
    }
  }
  </script>
</body>
</html>
