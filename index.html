<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Executor GG</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.imgur.com/L8QvFaa.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-y: auto;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(270deg, #6a11cb, #2575fc, #6a11cb);
      background-size: 600% 600%;
      animation: gradientShift 20s ease infinite;
      opacity: 0.15;
      pointer-events: none;
      z-index: 0;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .logo {
      position: fixed;
      top: 20px;
      right: 20px;
      width: 180px;
      height: auto;
      z-index: 1000;
      transition: transform 0.3s ease;
      filter: drop-shadow(3px 3px 6px black);
    }

    .logo:hover {
      transform: scale(1.15) rotate(3deg);
    }

    .container {
      max-width: 800px;
      margin: 120px auto;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(106, 17, 203, 0.7);
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      color: #d6caff;
      margin-bottom: 0.5em;
    }

    .subtitle {
      font-size: 1.3rem;
      margin-bottom: 24px;
      color: #b2a1ff;
    }

    .features-grid {
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
      margin-bottom: 32px;
    }

    .feature-box {
      background: rgba(106, 17, 203, 0.15);
      border-radius: 16px;
      padding: 20px;
      width: 180px;
      text-align: center;
      box-shadow: 0 0 12px rgba(106, 17, 203, 0.5);
    }

    .feature-box img {
      width: 64px;
      height: 64px;
      margin-bottom: 14px;
    }

    .feature-box h3 {
      margin-bottom: 10px;
      font-size: 1.2rem;
    }

    .feature-box p {
      font-size: 0.9rem;
      color: #dcd0ff;
    }

    #key-entry {
      margin-top: 30px;
    }

    #key-entry label {
      font-size: 16px;
      margin-right: 10px;
    }

    #inputKey {
      padding: 10px;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      width: 220px;
      background-color: #1a1a2e;
      color: white;
    }

    .button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background: #6a11cb;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .button:hover {
      background-color: #7f34e7;
    }

    #dm {
      margin-top: 20px;
      padding: 15px;
      background-color: rgba(106, 17, 203, 0.3);
      border-radius: 10px;
      display: none;
      white-space: pre-wrap;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #ccc;
      font-size: 13px;
    }
  </style>
</head>
<body>

  <a href="https://johnyjonson.github.io/lol-2.com" target="_blank">
    <img src="https://i.imgur.com/Q8sT5nH.png" alt="vxpe.gg logo" class="logo" />
  </a>

  <div class="container">
    <h1>Welcome to Executor GG</h1>
    <p class="subtitle">Your all-in-one executor tool for fast, secure script execution.</p>

    <div class="features-grid">
      <div class="feature-box">
        <img src="https://img.icons8.com/ios-filled/100/6a11cb/rocket.png" alt="Speedy Execution" />
        <h3>Speedy Execution</h3>
        <p>Run scripts instantly with minimal delay.</p>
      </div>
      <div class="feature-box">
        <img src="https://img.icons8.com/ios-filled/100/6a11cb/shield.png" alt="Secure Environment" />
        <h3>Secure</h3>
        <p>Scripts run in a protected environment.</p>
      </div>
      <div class="feature-box">
        <img src="https://img.icons8.com/ios-filled/100/6a11cb/globe--v1.png" alt="Multi-Platform" />
        <h3>Multi-Platform</h3>
        <p>Works across devices seamlessly.</p>
      </div>
    </div>

    <div id="key-entry">
      <label for="inputKey">Enter Access Key:</label>
      <input type="password" id="inputKey" placeholder="Enter your key here" />
      <button class="button" onclick="submitKey()">Submit</button>
    </div>

    <div id="dm"></div>
  </div>

  <footer>
    Made with üíú by <a href="https://github.com/johnyjonson" target="_blank">Johny Jonson</a>
  </footer>

  <script>
 
    const encodedKey = "S0VZX1BVQkxJQy5QUklWQVRFNA==";
    const encodedDM = "S0VZX0RNX0FQRS5HZ1hDZ0hUJTlzZGdIZXNkZnNVU1V2YmdkZnJzdXpnU0g0MzU2QkdJT0ZER0hkc2dqbWRmTw==";

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    const correctKey = decodeBase64(encodedKey);
    const dmKey = decodeBase64(encodedDM);

    function submitKey() {
      const userInput = document.getElementById("inputKey").value.trim();
      const dmDiv = document.getElementById("dm");

      if (userInput === correctKey) {
        dmDiv.style.display = "block";
        dmDiv.innerText =
          "Access granted!\n\nYour DM Key:\n" + dmKey +
          "\n\nTo redeem join this discord:\nhttps://discord.gg/kKXngSwqRm";
      } else {
        dmDiv.style.display = "block";
        dmDiv.innerText = "‚ùå Invalid key. Please try again.";
      }
    }
  </script>

</body>
</html>
