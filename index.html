<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Executor.wtf</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1379127219552522283/1383122157185269810/rain.jpg?ex=684da463&is=684c52e3&hm=2d0032bcef5a66d08e4428c950d401ce9c73dadd05798a09aed28b4da8c41de8&') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      text-align: center;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }

    .button {
      background-color: #6c757d;
      border: none;
      color: white;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background-color: #5a6268;
    }

    #features {
      margin-top: 20px;
      font-size: 20px;
      display: none;
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="button" onclick="window.location.href='https://github.com/JohnyJonson/Executor-gg.wtf/releases'">
      Download Executor
    </button>
    <button class="button" onclick="toggleFeatures()">Features</button>
    <div id="features">Powerful!</div>
  </div>

  <script>
    function toggleFeatures() {
      const featureBox = document.getElementById('features');
      featureBox.style.display = featureBox.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
