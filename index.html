<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>vxpe.gg</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/N5uCbDu.jpeg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow-y: auto;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
      background-color: rgba(0, 0, 0, 0.7);
      max-width: 1000px;
      margin: auto;
      border-radius: 15px;
    }

    .logo {
      width: 200px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .feature {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 15px 25px;
      border-radius: 12px;
      flex: 1 1 200px;
      max-width: 250px;
      font-size: 1rem;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      max-width: 90%;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      margin-left: 10px;
    }

    .dm-key {
      margin-top: 20px;
      font-size: 1.1rem;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
    }

    a {
      color: #0af;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .features {
        flex-direction: column;
        align-items: center;
      }

      input[type="text"] {
        width: 90%;
      }

      button {
        margin-top: 10px;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.imgur.com/y9WkhP4.png" alt="vxpe.gg logo" class="logo" />
    <h1>vxpe.gg Key System</h1>
    <p>Enter your key below to receive your DM key and redemption instructions.</p>

    <div class="features">
      <div class="feature">Undetectable</div>
      <div class="feature">Fast Execution</div>
      <div class="feature">Custom UI</div>
      <div class="feature">Free Updates</div>
    </div>

    <input type="text" id="keyInput" placeholder="Enter your key..." />
    <button onclick="checkKey()">Submit</button>

    <div id="dmKeyContainer" class="dm-key" style="display: none;">
      <strong>DM Key:</strong> <span id="dmKey"></span><br />
      <p>To redeem, join this Discord: <a href="https://discord.gg/kKXngSwqRm" target="_blank">https://discord.gg/kKXngSwqRm</a></p>
    </div>
  </div>

  <script>
    const obfuscatedPublicKey = atob("S0VZX1BVQkxJQy5QUklWQVRFNA==");

    
    const dmKey = "KEY_DM_APE.GgXCgHT%sdgHesdfsUSUvbgdfrsuzgSH4356BGIOFDGHdsgjmdfO";

    function checkKey() {
      const userInput = document.getElementById("keyInput").value.trim();
      if (userInput === obfuscatedPublicKey) {
        document.getElementById("dmKey").textContent = dmKey;
        document.getElementById("dmKeyContainer").style.display = "block";
      } else {
        alert("Invalid key. Please try again.");
      }
    }
  </script>
</body>
</html>
