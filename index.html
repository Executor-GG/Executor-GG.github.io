<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>vxpe.gg | The Ultimate Executor Experience</title>
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0; padding: 0;
      height: 100%;
      font-family: 'Fira Code', Consolas, Monaco, monospace;
      background: #0a0a0a;
      color: #eee;
      overflow-x: hidden;
      user-select: none;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Background animated particles */
    #bg-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background: radial-gradient(circle at center, #0a0a0a, #000000 90%);
      filter: drop-shadow(0 0 10px #00fff7);
    }

    /* Neon glow container */
    .container {
      max-width: 840px;
      margin: 120px auto 80px;
      background: rgba(15, 15, 15, 0.85);
      border-radius: 24px;
      padding: 48px 64px;
      box-shadow:
        0 0 16px #00fff7,
        0 0 48px #00fff7aa;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 0.7s forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Logo */
    .logo {
      position: fixed;
      top: 20px; right: 20px;
      width: 180px;
      filter: drop-shadow(0 0 16px #00fff7);
      cursor: pointer;
      transition: transform 0.35s ease;
      z-index: 9999;
    }
    .logo:hover {
      transform: scale(1.2) rotate(6deg);
    }

    /* Tabs */
    .tabs {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 48px;
      user-select: none;
    }
    .tab-button {
      padding: 14px 36px;
      font-weight: 900;
      font-size: 1.1rem;
      color: #00fff7;
      border: 2px solid #00fff7;
      border-radius: 18px;
      background: transparent;
      box-shadow: 0 0 12px #00fff7aa;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      filter: drop-shadow(0 0 6px #00fff7);
    }
    .tab-button:hover, .tab-button.active {
      background: #00fff7;
      color: #000;
      box-shadow:
        0 0 16px #00fff7,
        0 0 32px #00fff7cc;
      transform: translateY(-4px);
    }

    /* Headings */
    h1 {
      font-size: 3.8rem;
      margin-bottom: 0.2em;
      text-shadow:
        0 0 12px #00fff7,
        0 0 36px #00fff7;
      letter-spacing: 3px;
      user-select: text;
    }

    .subtitle {
      font-size: 1.4rem;
      margin-bottom: 36px;
      color: #66fff7cc;
      font-style: italic;
      user-select: text;
    }

    /* Features grid */
    .features-grid {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-bottom: 44px;
    }
    .feature-box {
      background: #001f22cc;
      border-radius: 20px;
      padding: 28px 24px;
      width: 190px;
      box-shadow:
        0 0 20px #00fff7aa;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: default;
      user-select: none;
      color: #c0ffffdd;
    }
    .feature-box:hover {
      transform: scale(1.1);
      box-shadow:
        0 0 28px #00fff7ff,
        0 0 60px #00fff7ff;
    }
    .feature-box img {
      width: 70px;
      height: 70px;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 8px #00fff7);
    }
    .feature-box h3 {
      margin-bottom: 14px;
      font-size: 1.3rem;
      text-shadow: 0 0 10px #00fff7cc;
      user-select: text;
    }
    .feature-box p {
      font-size: 0.95rem;
      line-height: 1.35;
      user-select: text;
      color: #a3f9fbcc;
    }
    .feature-box a {
      color: #33faffcc;
      text-decoration: none;
      font-weight: 700;
    }
    .feature-box a:hover {
      text-decoration: underline;
    }

    /* Key Entry */
    #key-entry {
      margin-top: 40px;
      user-select: none;
    }
    #key-entry label {
      font-size: 18px;
      color: #88f9f9cc;
      font-weight: 700;
      margin-right: 14px;
      user-select: text;
    }
    #inputKey {
      padding: 14px 22px;
      font-size: 18px;
      border-radius: 14px;
      border: 2.5px solid #00fff7cc;
      background-color: #011213;
      color: #aefbfb;
      width: 300px;
      box-shadow: inset 0 0 14px #00fff7aa;
      font-family: 'Fira Code', monospace;
      transition: box-shadow 0.3s ease;
      user-select: text;
    }
    #inputKey::placeholder {
      color: #449999aa;
    }
    #inputKey:focus {
      outline: none;
      box-shadow:
        0 0 28px 4px #00fff7ff,
        inset 0 0 18px #00fff7ff;
    }

    /* Submit Button */
    .button {
      margin-left: 16px;
      padding: 14px 40px;
      background: linear-gradient(45deg, #00fff7, #00b3a5);
      color: #011213;
      font-weight: 900;
      font-size: 1.1rem;
      border-radius: 16px;
      border: none;
      cursor: pointer;
      box-shadow:
        0 0 20px #00fff7cc,
        0 0 40px #00fff7cc inset;
      transition: all 0.3s ease;
      user-select: none;
      filter: drop-shadow(0 0 6px #00fff7);
    }
    .button:hover {
      background: linear-gradient(45deg, #00b3a5, #00fff7);
      color: #001010;
      box-shadow:
        0 0 30px #00fff7ff,
        0 0 50px #00fff7ff inset;
      transform: translateY(-3px);
    }

    /* DM Box */
    #dm {
      margin-top: 36px;
      padding: 18px 26px;
      background: #001d1fdd;
      border-radius: 16px;
      font-family: 'Fira Code', monospace;
      font-size: 1.2rem;
      color: #00fff7;
      text-shadow: 0 0 8px #00fff7cc;
      user-select: text;
      white-space: pre-wrap;
      box-shadow: 0 0 30px #00fff7aa inset;
      opacity: 0;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      transform: translateY(25px);
      transition: opacity 0.5s ease, transform 0.5s ease;
      display: none;
    }
    #dm.visible {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    /* Config Buttons */
    .config-buttons {
      display: flex;
      flex-direction: column;
      gap: 26px;
      max-width: 360px;
      margin: 0 auto 48px;
      user-select: none;
    }
    .config-button {
      background: #001818dd;
      border-radius: 20px;
      padding: 22px 20px;
      box-shadow:
        0 0 24px #00fff7aa inset,
        0 0 12px #00fff7cc;
      border: 2px solid #00fff7bb;
      font-size: 1.15rem;
      font-weight: 800;
      color: #a3ffffdd;
      cursor: pointer;
      user-select: none;
      transition: all 0.3s ease;
      text-shadow: 0 0 10px #00fff7bb;
      filter: drop-shadow(0 0 8px #00fff7cc);
    }
    .config-button:hover {
      background: #00fff7dd;
      color: #001010;
      box-shadow:
        0 0 38px #00fff7ff,
        0 0 70px #00fff7ff inset;
      transform: translateY(-4px);
      text-shadow: none;
      filter: none;
    }

    /* Footer with blinking cursor */
    footer {
      text-align: center;
      font-family: 'Fira Code', monospace;
      color: #00fff7aa;
      font-size: 0.9rem;
      user-select: none;
      margin-bottom: 24px;
      letter-spacing: 1.5px;
      position: relative;
    }
    .blink-cursor {
      display: inline-block;
      width: 12px;
      background: #00fff7;
      animation: blink 1.2s steps(2) infinite;
      margin-left: 8px;
      border-radius: 2px;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }

  </style>
</head>
<body>

  <img class="logo" src="/vxpeLogo" alt="vxpe logo" title="vxpe.gg â€” ultimate executor"/>

  <div class="container" role="main" aria-label="vxpe.gg main content">

    <p class="subtitle">Better Executors.</p>

   <div class="features-grid">

</div>


    <div id="key-entry" aria-label="Key entry">
      <label for="inputKey">Enter your key:</label>

  <footer>
    powered by vxpe<span class="blink-cursor"></span>

  <script>
    // Tab switching
    const tabs = document.querySelectorAll('.tab-button');
    const panels = document.querySelectorAll('[role="tabpanel"]');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => {
          t.classList.remove('active');
          t.setAttribute('aria-selected', 'false');
        });
        panels.forEach(p => p.hidden = true);
        tab.classList.add('active');
        tab.setAttribute('aria-selected', 'true');
        document.getElementById(tab.getAttribute('aria-controls')).hidden = false;
      });
    });

    // Submit Key & Inject All logic
    const keyInput = document.getElementById('inputKey');
    const submitButton = document.getElementById('submitKey');
    const dmBox = document.getElementById('dm');

    function showDM(message) {
      dmBox.textContent = message;
      dmBox.classList.add('visible');
      setTimeout(() => {
        dmBox.classList.remove('visible');
      }, 6000);
    }

    submitButton.addEventListener('click', () => {
      const key = keyInput.value.trim();
      if (!key) {
        showDM('Error: Please enter a valid key before injecting!');
        keyInput.focus();
        return;
      }
    
      showDM(`Key accepted: ${key}. DM personals23 on discord OR join our discord server: https://discord.gg/yvCf4vP6Sm  ... ðŸš€`);
     
    });

    // Config buttons
    document.getElementById('openDiscord').addEventListener('click', () => {
      window.open('about:blank', '_blank', 'noopener,noreferrer');
    });
    document.getElementById('openSupport').addEventListener('click', () => {
      window.open('about:blank', '_blank', 'noopener,noreferrer');
    });

    // Background particle animation (optional, simple)
    const canvas = document.createElement('canvas');
    canvas.id = 'bg-canvas';
    document.body.appendChild(canvas);
    const ctx = canvas.getContext('2d');
    let width, height;
    function resize() {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    }
    window.addEventListener('resize', resize);
    resize();

    // Particle system
    const particles = [];
    const particleCount = 80;
    class Particle {
      constructor() {
        this.x = Math.random() * width;
        this.y = Math.random() * height;
        this.vx = (Math.random() - 0.5) * 0.25;
        this.vy = (Math.random() - 0.5) * 0.25;
        this.size = 1 + Math.random() * 2;
        this.alpha = 0.3 + Math.random() * 0.4;
      }
      update() {
        this.x += this.vx;
        this.y += this.vy;
        if (this.x < 0 || this.x > width) this.vx *= -1;
        if (this.y < 0 || this.y > height) this.vy *= -1;
      }
      draw(ctx) {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fillStyle = `rgba(0, 255, 247, ${this.alpha})`;
        ctx.shadowColor = '#00fff7';
        ctx.shadowBlur = 8;
        ctx.fill();
      }
    }
    for (let i = 0; i < particleCount; i++) {
      particles.push(new Particle());
    }
    function animate() {
      ctx.clearRect(0, 0, width, height);
      for (const p of particles) {
        p.update();
        p.draw(ctx);
      }
      requestAnimationFrame(animate);
    }
    animate();

  </script>
</body>
</html>
