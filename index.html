<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Executor GG</title>
  <style>
   html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: url('https://cdn.discordapp.com/attachments/1383452047206121592/1383455524590194859/PngIsCoollight.png?ex=684f839c&is=684e321c&hm=adf65ea864cb12a5a50211d1c949fd3396d795318de317ce345f9b4396e4d8eb&') no-repeat center center fixed;
  background-size: cover;
  color: white;
  overflow-y: auto;
}

body::before {
  content: "";
  position: fixed;
  top: 0; left: 0; right: 0; bottom: 0;
  background: linear-gradient(270deg, #cb1111, #000000, #cb1111);
  background-size: 600% 600%;
  animation: gradientShift 20s ease infinite;
  opacity: 0.12;
  pointer-events: none;
  z-index: 0;
}

@keyframes gradientShift {
  0% {background-position: 0% 50%;}
  50% {background-position: 100% 50%;}
  100% {background-position: 0% 50%;}
}

.logo {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 180px;
  height: auto;
  z-index: 1000;
  transition: transform 0.3s ease;
  filter: drop-shadow(3px 3px 6px black);
}

.logo:hover {
  transform: scale(1.2);
  animation: pulse 1s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1.15) rotate(3deg); }
  to { transform: scale(1.2) rotate(-3deg); }
}

.tabs {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 100px;
  animation: fadeInUp 0.7s ease;
}

.tab-button {
  padding: 10px 20px;
  background-color: #cb1111;
  border: none;
  border-radius: 8px;
  color: white;
  cursor: pointer;
  font-size: 14px;
  position: relative;
  overflow: hidden;
  transition: background-color 0.3s ease;
}

.tab-button:hover {
  background-color: #ff2e2e;
}

.container {
  max-width: 800px;
  margin: 30px auto;
  background-color: rgba(0, 0, 0, 0.75);
  padding: 30px 40px;
  border-radius: 16px;
  box-shadow: 0 0 30px rgba(203, 17, 17, 0.6);
  text-align: center;
  display: none;
  opacity: 0;
  transform: translateY(20px);
  transition: opacity 0.6s ease, transform 0.6s ease;
}

.container.active {
  display: block;
  opacity: 1;
  transform: translateY(0);
  animation: fadeInUp 0.6s ease forwards;
}

h1 {
  font-size: 2.8rem;
  color: #ffdada;
  margin-bottom: 0.5em;
}

.subtitle {
  font-size: 1.3rem;
  margin-bottom: 24px;
  color: #ffabab;
}

.features-grid {
  display: flex;
  justify-content: center;
  gap: 24px;
  flex-wrap: wrap;
  margin-bottom: 32px;
}

.feature-box {
  background: rgba(203, 17, 17, 0.15);
  border-radius: 16px;
  padding: 20px;
  width: 180px;
  text-align: center;
  box-shadow: 0 0 12px rgba(203, 17, 17, 0.5);
  opacity: 0;
  transform: scale(0.9);
  animation: bounceIn 0.8s ease forwards;
}

.feature-box:nth-child(2) {
  animation-delay: 0.4s;
}

.feature-box:nth-child(3) {
  animation-delay: 0.6s;
}

@keyframes bounceIn {
  0% { opacity: 0; transform: scale(0.8); }
  60% { transform: scale(1.05); }
  100% { opacity: 1; transform: scale(1); }
}

.feature-box img {
  width: 64px;
  height: 64px;
  margin-bottom: 14px;
}

.feature-box h3 {
  margin-bottom: 10px;
  font-size: 1.2rem;
}

.feature-box p {
  font-size: 0.9rem;
  color: #f7c7c7;
}

#key-entry {
  margin-top: 30px;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.6s ease forwards;
  animation-delay: 0.8s;
}

#key-entry.visible {
  opacity: 1;
  transform: translateY(0);
}

#key-entry label {
  font-size: 16px;
  margin-right: 10px;
}

#inputKey {
  padding: 10px;
  font-size: 14px;
  border-radius: 8px;
  border: none;
  width: 220px;
  background-color: #1a1a1a;
  color: white;
  box-shadow: 0 0 8px rgba(255, 0, 0, 0.2);
}

.button {
  margin-left: 10px;
  padding: 10px 20px;
  border: none;
  background: #cb1111;
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 14px;
  transition: background-color 0.3s ease;
}

.button:hover {
  background-color: #ff2e2e;
}

#dm {
  margin-top: 20px;
  padding: 15px;
  background-color: rgba(203, 17, 17, 0.3);
  border-radius: 10px;
  display: none;
  white-space: pre-wrap;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.5s ease forwards;
  animation-delay: 1s;
}

#dm.visible {
  display: block;
  opacity: 1;
  transform: translateY(0);
}

.config-buttons {
  display: flex;
  flex-direction: column;
  gap: 20px;
  margin-top: 30px;
}

.config-buttons a {
  text-decoration: none;
  background-color: #cb1111;
  color: white;
  padding: 12px 20px;
  border-radius: 10px;
  display: inline-block;
  font-size: 16px;
  transition: background 0.3s;
}

.config-buttons a:hover {
  background-color: #ff2e2e;
}

footer {
  text-align: center;
  margin-top: 40px;
  color: #ccc;
  font-size: 13px;
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

  </style>
</head>
<body>

  <!-- ðŸ”Š SOUND EFFECT AUDIO ELEMENTS -->
  <audio id="click-sound" src="https://www.soundjay.com/buttons/sounds/button-09.mp3" preload="auto"></audio>
  <audio id="success-sound" src="https://www.soundjay.com/buttons/sounds/button-4.mp3" preload="auto"></audio>
  <audio id="error-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

  <!-- Your logo and tabs -->
  <a href="https://johnyjonson.github.io/lol-2.com" target="_blank">
    <img src="vxpeLogo.png" alt="vxpe.gg logo" class="logo" />
  </a>

  <div class="tabs">
    <button class="tab-button" onclick="playSound('click-sound'); showTab('home')">Home</button>
    <button class="tab-button" onclick="playSound('click-sound'); showTab('configs')">Configs</button>
  </div>

  <!-- Home Tab -->
  <div id="home" class="container active">
    <h1>Welcome to Executor GG</h1>
    <p class="subtitle">Your all-in-one executor tool for fast, secure script execution.</p>

    <div class="features-grid">
      <!-- Feature boxes -->
    </div>

    <div id="key-entry" class="visible">
      <label for="inputKey">Enter Access Key:</label>
      <input type="password" id="inputKey" placeholder="Enter your key here" />
      <button class="button" onclick="playSound('click-sound'); submitKey()">Submit</button>
    </div>

    <div id="dm"></div>
  </div>

  <!-- Configs Tab -->
  <div id="configs" class="container">
    <h1>Configuration Tools</h1>
    <p class="subtitle">Access configs and download the executor.</p>

    <div class="config-buttons">
      <a href="https://github.com/JohnyJonson/Injector" target="_blank" onclick="playSound('click-sound')">Get Public Vxpe Config</a>
      <a href="https://github.com/JohnyJonson/Executor-gg.wtf/releases" target="_blank" onclick="playSound('click-sound')">Download Executor</a>
    </div>
  </div>

  <footer>
    Made with ðŸ’œ by <a href="https://github.com/johnyjonson" target="_blank">vxpe.gg (johnyjonson)</a>
  </footer>

  <!-- âœ… JAVASCRIPT -->
  <script>
    const encodedKey = "S0VZX1BVQkxJQy5QUklWQVRFNA==";
    const encodedDM = "S0VZX0RNX0FQRS5HZ1hDZ0hUJTlzZGppdmU9bGFiWmo1QmdST2c9";

    function decodeBase64(str) {
      try {
        return atob(str);
      } catch (e) {
        return null;
      }
    }

    function playSound(id) {
      const sound = document.getElementById(id);
      if (sound) sound.play();
    }

    function showTab(tabName) {
      document.querySelectorAll(".container").forEach(container => {
        container.classList.remove("active");
        container.style.display = "none";
      });

      const tab = document.getElementById(tabName);
      if (tab) {
        tab.style.display = "block";
        setTimeout(() => tab.classList.add("active"), 10);
      }
    }

    function submitKey() {
      const input = document.getElementById("inputKey").value.trim();
      const key = decodeBase64(encodedKey);
      const dmDiv = document.getElementById("dm");

      if (input === key) {
        const dm = decodeBase64(encodedDM);
        dmDiv.textContent = dm + " DMKEY Redeem the DMkey at: https://discord.gg/kKXngSwqRm ";
        dmDiv.style.display = "block";
        dmDiv.classList.add("visible");
        playSound("success-sound");
      } else {
        dmDiv.textContent = "Invalid key. Please try again.";
        dmDiv.style.display = "block";
        dmDiv.classList.add("visible");
        playSound("error-sound");
      }
    }

    window.onload = () => {
      showTab("home");
    };
  </script>

</body>
</html>
